<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="calculation"></div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button class="operator big-btn clear">C</button>
        <button class="operator big-btn back">
          <i style="font-size: 0.85rem" class="material-icons">&#xe14a;</i>
        </button>
        <button class="operator">1<sub>/x</sub></button>
        <button class="operator">
          &#x1D465;<sup style="font-size: 0.6rem">2</sup>
        </button>
        <button class="operator">&Sqrt;</button>
        <button class="operator">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">&minus;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">&plus;</button>
        <button>&plus;/&minus;</button>
        <button>0</button>
        <button>.</button>
        <button class="operator equal">&equals;</button>
      </div>
    </div>
  </body>
</html>
